    <main class="minigame-container">
        <h1>Minijuego: Adivina el Precio del Coche</h1>
        <p>Adivina el precio exacto del coche para ganar.</p>

        <div class="game-area">
            <div class="car-display">
                <img id="gameCarImage" src="https://via.placeholder.com/400x250?text=Coche+Misterioso" alt="Coche para adivinar">
                <h3 id="gameCarName">Coche Misterioso</h3>
            </div>

            <div class="guess-input">
                <label for="priceGuess">Tu Adivinanza ($):</label>
                <input type="number" id="priceGuess" min="0" step="1000" placeholder="Ej: 35000">
                <button id="submitGuess">Adivinar</button>
            </div>

            <p id="gameMessage" class="game-message"></p>
            <button id="newGameButton" class="hidden">Jugar de Nuevo</button>
        </div>
    </main>
